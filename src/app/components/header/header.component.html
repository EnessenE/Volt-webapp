<ng-template #content let-modal class="search">
    <div class="modal-header">
        <h4 class="modal-title">Search a user</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">

        <div class="container">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                    (input)="onSearchInputChange($event)">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

            <tr *ngFor="let foundUser of foundUsers">
                <p>Found: <a routerLink="/user/{{foundUser.id}}"
                        (click)="closeSearch()">{{foundUser.username}}#{{foundUser.discriminator}}</a>
                </p>
            </tr>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
<div class="header">
    <ul *ngIf="!this.authService.isLoggedIn" class="nav flex-column">
        <li>
            <a class="btn btn-outline-primary" routerLinkActive="active" routerLinkActive="active"
                routerLink="/signup">Sign
                up</a>
        </li>
        <li>
            <a *ngIf="!this.authService.isLoggedIn" class="btn btn-outline-primary" routerLinkActive="active"
                routerLinkActive="active" routerLink="/login">Sign in</a>
        </li>
    </ul>

    <ul *ngIf="this.authService.isLoggedIn" class="nav flex-column">

        <tr *ngFor="let chat of chats">
            <a routerLink="/dm/{{chat.receiver.id}}">
                {{chat.receiver.username}}#{{chat.receiver.discriminator}}
            </a>
            <p>----------</p>
        </tr>

        <li>
            <button class="btn btn-outline-primary mb-2 me-2" (click)="searchBarModal(content)">
                Search
            </button>
        </li>
        <li>
            <button (click)="logout()" type="button" class="btn btn-danger">Logout</button>
        </li>
        <li *ngIf="this.authService.isLoggedIn" class="nav-item">
            <a class="nav-link"
                routerLink="/user/{{this.authService.currentAccount?.id}}">{{this.authService.currentAccount?.username}}#{{this.authService.currentAccount?.discriminator}}</a>
        </li>
    </ul>
</div>
